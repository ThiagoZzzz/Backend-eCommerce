<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Gestión de Productos</h1>

        <!-- Formulario para buscar productos -->
        <div class="mt-4">
            <h2>Buscar Productos</h2>
            <form id="buscar-form">
                <div class="form-group">
                    <label for="search">Nombre del producto:</label>
                    <input type="text" class="form-control" id="search" placeholder="Ingrese el nombre del producto">
                </div>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
        </div>

        <!-- Resultados de la búsqueda -->
        <div class="mt-4">
            <h2>Resultados</h2>
            <ul id="resultados" class="list-group"></ul>
        </div>

        <!-- Formulario para agregar un producto -->
        <div class="mt-4">
            <h2>Agregar Producto</h2>
            <form id="agregar-form">
                <div class="form-group">
                    <label for="nombre">Nombre del producto:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre del producto" required>
                </div>
                <div class="form-group">
                    <label for="precio">Precio del producto:</label>
                    <input type="number" class="form-control" id="precio" placeholder="Ingrese el precio del producto" required>
                </div>
                <button type="submit" class="btn btn-success">Agregar</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('buscar-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const search = document.getElementById('search').value;
            fetch(`/productos?search=${search}`)
                .then(response => response.json())
                .then(data => {
                    const resultados = document.getElementById('resultados');
                    resultados.innerHTML = '';
                    data.forEach(producto => {
                        const li = document.createElement('li');
                        li.className = 'list-group-item';
                        li.textContent = `Nombre: ${producto[1]}, Precio: ${producto[2]}`;
                        resultados.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error('Error al buscar productos:', error);
                });
        });

        document.getElementById('agregar-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const precio = document.getElementById('precio').value;

            fetch('/productos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nombre, precio })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                document.getElementById('agregar-form').reset();
                // Opcional: Volver a cargar los productos después de agregar uno nuevo
                document.getElementById('buscar-form').submit();
            })
            .catch(error => {
                alert('Error al agregar el producto');
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
